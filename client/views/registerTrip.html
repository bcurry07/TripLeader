<ng-form name="registerTripLeader" class="col-md-6">
    <div class="fieldset">
        <div class="form-group">
            <input name="tripLeaderName" id="tripLeaderName" type="text" required="required" ng-model="trip.name" ng-auto-focus="ng-auto-focus" placeholder="Trip Leader Name" class="form-control"/>
        </div>
        <div class="form-group">
            <input name="password" id="password" type="password" required="required" ng-model="trip.password" placeholder="Trip Leader Password" class="form-control"/>
        </div>
        <div class="form-group">
            <input name="tripName" id="tripName" type="text" required="required" ng-model="tripLeader.trip" placeholder="Trip Name" class="form-control"/>
        </div>
        <button class="btn btn-success" ng-click="createTrip(trip)">Save<!--ng-disabled="newPlacementForm.$invalid",--></button>
        <button type="submit" class="btn btn-default" ng-click="returnToHome()">Cancel</button>

    </div>
</ng-form>
